name: Issue Created 

on: 
  issues: 
     types: [opened]

jobs:
  comment-on-issue:
     runs-on: ubuntu-latest
     steps:
       - name: "dump github actions"
         run: echo '${{ toJSON(github.event ) }}' | jq
         shell: bash
       - name: Create comment
         uses: peter-evans/create-or-update-comment@v4
         with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]

            [1]: https://github.com/peter-evans/create-or-update-comment
          reactions: '+1'

  comment-with-github-api:
       runs-on: ubuntu-latest
       steps:
         - name: Created comment with Github APi
           run: |
               gh api -X POST \
               http:\\api.github.com/repos/${ORGANISATION}/${REPOSITORY}/issues/${ISSUE_NUMBER}/comments \
               -f body= '
               This comment is from Github API brrooooo
               '
           env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              ORGANISATION: ${{ github.event.owner.login }}
              REPOSITORY: manzil-infinity180
              ISSUE_NUMBER: ${{ github.event.issue.number }}

               
               
  
   
