name: Issue Comment Responder

on:
  issue_comment:
    types: [created]

jobs:
  respond:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Extract necessary information
      id: extract
      run: |
        echo "::set-output name=repository::${{ github.event.repository.full_name }}"
        echo "::set-output name=issue_number::${{ github.event.issue.number }}"

    - name: Post comment using curl
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d "{\"body\": \"This comment is from GitHub Actions triggered by issue comment event.\"}" \
          "https://api.github.com/repos/${{ steps.extract.outputs.repository }}/issues/${{ steps.extract.outputs.issue_number }}/comments"
